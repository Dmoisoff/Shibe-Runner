<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shrine Dog Runner</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/canvas.css">
    <link rel="stylesheet" type="text/css" href="./css/webpage.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
  </head>
  <body class='background'>
    <div class='webpage-title'>
      <h1>Shrine Dog Runner</h1>
    </div>
    <div class="">

      <div class='webpage-canvas-placement'>
        <div class="controls-placement">
          <div class="controls-styling">
            <h3> controls</h3>
            <ul class="control-instruction-placement">
              <li class='control-instruction-styling'>Space Bar or the up arrow key to jump</li>
              <li class='control-instruction-styling'>p to pause</li>
            </ul>
          </div>
        </div>
        <canvas id='canvas'></canvas>
        <script type="application/javascript" src="./bundle.js"></script>
        <div class="controls-placement">
          <div class="controls-styling">
            <h3> Current Session's Five Highscores</h3>
            <ul id='scores' class="control-instruction-placement">
              <li id='score 0'></li>
              <li id='score 1'></li>
              <li id='score 2'></li>
              <li id='score 3'></li>
              <li id='score 4'></li>
            </ul>
          </div>
        </div>

      </div>
      <div class='webpage-description'>
        <h3>Help the Shrine Dog collect lost souls while avoiding evil spirits</h3>
      </div>
    </div>
      <div class='webpage-description'>
        <h4>Created by Daniel Moisoff</h4>
      </div>
        <ul class='links'>
          <a href="https://github.com/Dmoisoff"  class='icon-placement'> <img class='icon-size' src="images/github-brands.svg" alt="github"></a>
          <a href="https://www.linkedin.com/in/dmoisoff/" class='icon-placement'><img class='icon-size' src="images/linkedin-brands.svg" alt="linkedin"></span></a>
        </ul>
    </div>

  </body>
</html>
